<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="/main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style></style>

</head>

<body>
  <div class="main-container">

    <section class="background-theme">
      <img src="/images/bg-desktop-light.jpg" alt="">
    </section>

    <header>
      <div class="header-title">
        TODO
      </div>
      <div class="dark-light-mode">
        <button class="mode"><img id="light-mode" src="/images/icon-moon.svg" alt="light mode"></button>
      </div>
    </header>

    <section class="todo-container">
      <div class="create-new-todo">

        Create a new todo...
      </div>
      <div class="todo-list">

      </div>

      <div class="list-details">
        <div class="list-number">
          <!-- Add dynamic number --> items left

        </div>
        <div class="list-selection">
          All
          Active
          Completed
        </div>
        <div class="list-clear">
          Clear Completed
        </div>
      </div>
    </section>

    <footer class="instruction">
      Drag and drop to reorder list

    </footer>
  </div>

</body>

</html>
