<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/mobile.css" media="(max-width: 375px)">

</head>

<body>

  <section class="parent">
    <div class="first-component">
      <img id="pattern-card" src="/images/bg-pattern-card.svg" alt="">
      <img id="image-profile" src="/images/image-victor.jpg" alt="profile picture">
    </div>

    <div class="second-component">
      <div class="detail1">
        <h1 id="profile">Victor Crest</h1>
        <h1 id="age">26</h1>
      </div>
      <div class="detail2">
        <h2 id="place">London</h2>
      </div>

    </div>

    <div class="third-component">

      <div class="follower">
        <h1>80K</h1>
        <p class="subtitle">Followers</p>
      </div>

      <div class="follower">
        <h1>803K</h1>
        <p class="subtitle">Likes</p>
      </div>

      <div class="follower">
        <h1>1.4K</h1>
        <p class="subtitle">Photos</p>
      </div>
    </div>
  </section>

  </div> -->

</body>

</html>
